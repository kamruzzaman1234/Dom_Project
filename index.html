   <main class="container mx-auto px-10">
        <section class="py-10"> 
            <h3 class="text-7xl font-bold text-green-500 text-center">Digital Tasbih</h3>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-5 mt-10">
                <div class="shadow-lg text-center space-y-4 py-8">
                    <h4 class="text-xl font-bold text-yellow-400">Subhan Allah</h4>
                    <h6 class="text-3xl font-bold" id="subhanAllahIncre"> 0 </h6>
                    <button class="btn bg-green-400 hover:bg-green-400 text-white
                     px-4 ml-2 font-bold" id="subhanAllahBtn">Increment</button>
                    <button class="btn bg-red-500
                     text-white hover:bg-red-500 px-4 ml-2 font-bold" id="subhanAllahDec">Decrement</button>
                </div>
                <div class="shadow-lg text-center space-y-4 py-8">
                    <h4 class="text-xl font-bold text-yellow-400">Alhamdulillah</h4>
                    <h6 class="text-3xl font-bold" id="alhamdulillahCount"> 0 </h6>
                    <button class="btn bg-green-400 hover:bg-green-400 text-white
                     px-4 ml-2 font-bold" id="alhamdulillahBtn">Increment</button>
                    <button class="btn bg-red-500
                     text-white hover:bg-red-500 px-4 ml-2 font-bold"
                      id="alhamdulliahDec">Decrement</button>
                </div>
                <div class="shadow-lg text-center space-y-4 py-8">
                    <h4 class="text-xl font-bold text-yellow-400">AllahuAkber</h4>
                    <h6 class="text-3xl font-bold" id="allahuakberCount"> 0 </h6>
                    <button class="btn bg-green-400 hover:bg-green-400 text-white
                     px-4 ml-2 font-bold" id="allahuAkberInc">Increment</button>
                    <button class="btn bg-red-500
                     text-white hover:bg-red-500 px-4 ml-2 font-bold"
                      id="allahuAkberDec">Decrement</button>
                </div>
            </div>
            <div class="mt-8 flex justify-center items-center">
                <button class="btn bg-yellow-500 font-bold hover:bg-yellow-500
                 text-white" id="resetBtn">Reset All Tashhib</button>
            </div>
        </section>
   </main>
    <script src="Js/dom.js"></script>
</body>
